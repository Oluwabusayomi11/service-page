<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <div class="image">
        <img
          src="/halie-west-25xggax4bSA-unsplash.jpg"
          alt="Palm leaves"
          id="pic"
        />
        <div class="logo">
          <h1>
            <img src="/odin-lined.png" alt="Odin" id="odin" />
            ODIN
          </h1>
        </div>
      </div>

      <div class="form">
        <div class="sign">
          <h3>
            This is not a real online service! you know you need something <br> like
            this in your life to help you realize your deepest dreams. <br />
            Sign up now to get started.
          </h3>
          <h3>You <em>know</em> you want to.</h3>
        </div>

        <div class="fill">
          <h3>Let's do this</h3>
          <form action="">
            <label for="fname">FIRST NAME</label>
            <input type="text" />
            <label for="">second name</label>
            <input type="text" />
            <label for="email">email</label>
            <input type="email" name="email" id="" required/>
            <label for="">phone number</label>
            <input type="number" name="" id="" />
            <label for="psw">password</label>
            <input type="password" name="psw" id="" required/>
            <label for="psw-confirm">confirm password</label>
            <input type="password" name="psw-confirm" id="" required/>
          </form>
        </div>

        <div class="log">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
